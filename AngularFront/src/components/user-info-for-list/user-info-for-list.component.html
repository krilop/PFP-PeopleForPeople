<div class="user-container" *ngIf="user">
  <div class="user-info">
    <div class="user-avatar">
      <img [src]="user.media" alt="Avatar" (error)="handleImageError($event)">
    </div>
    <div class="user-details">
      <h2>{{ user.name }} {{ user.lastName }}</h2>
      <p>{{ user.description }}</p>
      <p>Возраст: {{ user.age }}</p>
      <p>Пол: {{ !user.gender ? 'Женский' : 'Мужской' }}</p>
    </div>
  </div>
  <button (click)="goToProfile(user.id)">Перейти на профиль пользователя</button>
</div>
